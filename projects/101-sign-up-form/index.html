<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Josefin+Sans&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign-Up-Form</title>
</head>
<body>
    <main id="content">
        <div class="background-section">

            <img src="images/background-img.jpg" alt="Background Image" class="background-img"/>
            <div class="background-img-heading">
                <img src="images/odin-lined.png" alt="Odin Image" class="odin-img"/>
                <h1 class="odin-heading">ODIN</h1>
            </div>
    
        </div>
    
        <div class="form-section overflow-hidden">
            <div class="paragraph-section">
                <p class="sign-up-paragraph">This is a form for an imaginary service.</p>
                <p class="sign-up-paragraph"><span class="sign-up-text">Sign up</span> now!</p>
            </div>

            <div class="form-content overflow-auto">
                <p class="form-paragraphs">Let's do this!</p>
                <form method="post" class="sign-up-form">
                    <div class="row">

                        <div class="col-12 input-group mb-3">
                            <span class="input-group-text">First and last name</span>
                            <input type="text" aria-label="First name" class="form-control input-box">
                            <input type="text" aria-label="Last name" class="form-control input-box">
                        </div>
                        
                        <div class="form-floating col-md-6 mb-3">
                            <input type="email" class="form-control px-2" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" class="mx-2">Email address</label>
                        </div>

                        <div class="form-floating col-md-6 mb-3">
                            <input type="text" class="form-control px-2" id="floatingInput" placeholder="Phone Number">
                            <label for="floatingInput" class="mx-2">Phone Number</label>
                        </div>

                        <div class="form-floating col-md-6 mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" class="mx-2">Password</label>
                        </div>

                        <div class="form-floating col-md-6 mb-3">
                            <input type="password" class="form-control px-2" id="floatingPassword" placeholder="Confirm Password">
                            <label for="floatingPassword" class="mx-2">Confirm Password</label>
                        </div>

                        <div class="col-12 mb-3">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                            <label class="form-check-label" for="inlineFormCheck">
                                Remember me
                            </label>
                            </div>
                        </div>

                        <div class="col-12 mb-3">
                            <button class="btn btn-primary form-btn">Create Account</button>
                        </div>

                        <div class="col-12">
                            <p>Already have an account? 
                                <span>
                                    <a href="">Log In</a>
                                </span>
                            </p>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
