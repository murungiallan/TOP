<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="assets/images/book_icon.png" alt="Book Logo" width="30" height="30">
            </a>

            <div class="login d-flex justify-content-center align-items-center">
                <p class="login-p">
                    <a href="#" class="nav-links">Sign-In</a>
                </p>
                <p class="profile">
                    <a href="#" class="nav-links">Profile</a>
                </p>
            </div>
        </div>
    </nav>
    <div id="library">
        <div class="new-book-div">
            <h1 class="library-header">My Library</h1>
            <button type="button" class="btn btn-secondary new-book-btn" data-bs-toggle="modal" data-bs-target="#libraryFormModal">New book</button>
        </div>

        <div class="modal fade" id="libraryFormModal" tabindex="-1" aria-labelledby="libraryFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a New Book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="dataForm">
                            <div class="mb-2">
                                <label for="author" class="form-label">Author:</label>
                                <input type="text" class="form-control" id="author">
                            </div>
                            <div class="mb-2">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title">
                            </div>
                            <div class="mb-2">
                                <label for="pages" class="form-label">Pages:</label>
                                <input type="number" name="pages" id="pages" class="form-control">
                            </div>
                            <div class="input-group mb-2 read-div">
                                <label for="read" class="form-label read-label">Has It Been Read?</label>
                                <div class="input-group-text radio-div">
                                    <label for="yes-radio">Yes</label>
                                    <input id="yes-radio" class="form-check-input mt-0 read" type="radio" name="read" value="yes" aria-label="Radio button">
                                    <label for="no-radio">No</label>
                                    <input id="no-radio" class="form-check-input mt-0 read" type="radio" name="read" value="no" aria-label="Radio button">
                                </div>
                            </div>
                            <div class="submit-div">
                                <button type="submit" class="btn btn-primary submit">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="book-list">
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Number of Pages</th>
                        <th>Has The Book Been Read?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
