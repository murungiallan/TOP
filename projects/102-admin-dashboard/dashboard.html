<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <section class="sidebar">
        <div class="sidebar-title">
            <div class="sidebar-title-img">
                <img src="images/icons8-dashboard-64.png" alt="Dashboard Image">
            </div>

            <div class="title">
                <p class="title-text">Dashboard</p>
            </div>
        </div>

        <div class="sidebar-section-one">
            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-home-64.png" alt="Home Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Home
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-male-user-64.png" alt="Profile Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Profile
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-message-64.png" alt="Message Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Messages
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-history-64.png" alt="Clock Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        History
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-list-view-64.png" alt="Tasks Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Tasks
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-user-groups-64.png" alt="Communities Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Communities
                    </p>
                </div>
            </div>
        </div>

        <div class="sidebar-section-two">
            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-settings-64.png" alt="Settings Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Settings
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-support-64.png" alt="Support Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Support
                    </p>
                </div>
            </div>

            <div class="sidebar-select">
                <div class="sidebar-select-img">
                    <img src="images/icons8-bunch-of-keys-64.png" alt="Privacy Image">
                </div>

                <div class="sidebar-select-title">
                    <p class="sidebar-select-text">
                        Privacy
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section id="main-content">
        <!-- Header -->
         <div class="content-header">
            <nav class="content-nav-bar">
                <div class="search">
                    <div class="search-icon">
                        <img src="images/icons8-search-64.png" alt="Search Image" class="search-img">
                    </div>
                    <div class="search-text">
                        <input type="text" name="search" id="search">
                    </div>
                </div>

                <div class="navbar-profile">
                    <div class="notifications">
                        <img src="images/icons8-notification-64.png" alt="Notifications Image">
                    </div>

                    <div class="profile-image">
                        <img src="images/icons8-administrator-male-100.png" alt="Profile image">
                    </div>

                    <div class="profile-name">
                        <p class="profile-name-text">
                            Allan Murungi
                        </p>
                    </div>
                </div>
            </nav>
         </div>

        <!-- Main Content -->

    </section>
</body>
</html>
