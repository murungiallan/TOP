<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <div class="search">
            <input type="text" id="locationInput" class="location-search" placeholder="Enter a location" required>
            <img src="assets/images/location.webp" alt="location image" class="location-img">
        </div>
        <button type="submit" class="weather-btn">Get Weather</button>
    </form>
    <div id="weatherDisplay"></div>
</body>
</html>
