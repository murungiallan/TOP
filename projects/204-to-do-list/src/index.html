<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container my-5">
        <h1 class="text-center mb-4">My Todo List</h1>

        <div id="projects" class="mb-4">
            <h3>Projects</h3>
            <div class="row" id="project-list"></div>
        </div>

        <div class="mb-4">
            <h4 class="mb-2">Add New Project</h4>
            <div class="new-project d-flex flex-column align-items-start gap-3">
                <div class="input-group w-100">
                    <input type="text" id="newProject" class="form-control" placeholder="New Project Name" aria-label="New Project Name">
                </div>
                <button id="addProject" class="btn btn-primary">Add Project</button>
            </div>
        </div>

        <div class="mb-4">
            <h4 class="mb-2">Add New Todo</h4>
            <form class="row d-flex flex-column gap-3">
                <div class="col-md-12">
                    <label for="new-todo-title" class="form-label">Title</label>
                    <input type="text" id="new-todo-title" class="form-control" placeholder="Todo Title">
                </div>
                <div class="col-md-12">
                    <label for="new-todo-description" class="form-label">Description</label>
                    <input type="text" id="new-todo-description" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-12">
                    <label for="new-todo-due-date" class="form-label">Due Date</label>
                    <input type="date" id="new-todo-due-date" class="form-control">
                </div>
                <div class="col-md-12">
                    <label for="new-todo-priority" class="form-label">Priority</label>
                    <select id="new-todo-priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button id="addTodo" type="button" class="btn btn-success w-100">Add Todo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script> 
</body>
</html>
