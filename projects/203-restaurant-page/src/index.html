<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        </style>
  </head>
</head>
<body>
    <div class="container-fluid m-0 p-0 w-full bg-light">
        <div class="row">
            <div class="col col-md-12 col-sm-4">
                <header>
                    <nav class="navbar navbar-expand-lg bg-body-tertiary w-full px-3 py-3">
                        <div class="container-fluid gap-3 d-flex flex-row align-items-start">
                          <a class="navbar-brand restaurant-name" href="./index.html">@Allan's Restaurant</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-3">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#menu">Menu</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#contact">Contact</a>
                              </li>
                            </ul>
                            <form class="d-flex mx-3 w-full" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                          </div>
                        </div>
                      </nav>
                </header>
            </div>
        </div>
        <div class="row">
            <div id="content" class="col col-md-12 col-sm-3">
                <div id="hotelImages" class="w-full py-2 d-flex flex-row gap-4 justify-content-between align-items-start"></div>
                <div class="text-center welcome-div">
                    <div class="container">
                        <h5 class="display-4">Welcome to @Allan's Restaurant</h5>
                        <p class="lead">Delicious food, great ambiance, and excellent service.</p>
                        <a href="#menu" class="btn btn-outline-light btn-lg">View Menu</a>
                    </div>
                </div>
                <div id="hotelContent"></div>
                <div id="menu"></div>
                <div id="about"></div>
                <div id="contact"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
