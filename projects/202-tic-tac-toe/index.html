<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="game">
        <div class="message">
          <p class="feedback">Player X's Turn</p>
        </div>
        <div class="score-display"></div>
        <div class="game-container">
          <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>
        <div class="reset-game text-center">
          <button class="btn btn-secondary reset-button">Reset Game</button>
          <button class="btn btn-danger clear-scores-button">Clear Scores</button>
        </div>
      </div>
  </main>
  <script src="assets/js/index.js"></script>
</body>
</html>
