<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">It's a game of Rock, Paper, Scissors ;)</h1>
    <div class="selections">
        <button id="rock">
            <img src="images/rock.jpg" alt="Rock Image" width="130" height="130">
        </button>
        <button id="paper">
            <img src="images/paper.jpg" alt="Paper Image" width="130" height="130">
        </button>
        <button id="scissors">
            <img src="images/scissors.png" alt="Scissors Image" width="130" height="130">
        </button>
    </div>
    <div class="results-div">
        <p class="pick-selection">Pick your selection...</p>
        <p class="result"></p>
    </div>
    <div class="game-count"></div>
</body>
</html>
