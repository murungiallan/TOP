<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div class="display"></div>
        <div class="line line-one">
            <button class="btn backspace">ac</button>
            <button class="btn clear">clear</button>
        </div>
        <div class="line line-two">
            <button class="btn numbers nine">9</button>
            <button class="btn numbers eight">8</button>
            <button class="btn numbers seven">7</button>
            <button class="btn operators add-btn">+</button>
        </div>
        <div class="line line-three">
            <button class="btn numbers six">6</button>
            <button class="btn numbers five">5</button>
            <button class="btn numbers four">4</button>
            <button class="btn operators minus-btn">-</button>
        </div>
        <div class="line line-four">
            <button class="btn numbers three">3</button>
            <button class="btn numbers two">2</button>
            <button class="btn numbers one">1</button>
            <button class="btn operators multiply-btn">*</button>
        </div>
        <div class="line line-five">
            <button class="btn decimal">.</button>
            <button class="btn numbers zero">0</button>
            <button class="btn operators divide-btn">/</button>
            <button class="btn equals">=</button>
        </div>
    </div>
</body>
</html>
